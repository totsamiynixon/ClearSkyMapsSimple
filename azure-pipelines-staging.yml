# ASP.NET
# Build and test ASP.NET projects.
# Add steps that publish symbols, save build artifacts, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/apps/aspnet/build-aspnet-4

trigger:
- staging

pool:
  vmImage: 'windows-latest'

variables:
  solution: '**/*.sln'
  buildPlatform: 'Any CPU'
  buildConfiguration: 'Release'
  ASPNETCORE_ENVIRONMENT: Staging
  APPLICATION_VERSION: $(Build.BuildNumber)
  FIREBASE_CLOUD_MESSAGING__SERVER_KEY: $(STAGING___FIREBASE_CLOUD_MESSAGING__SERVER_KEY)
  FIREBASE_CLOUD_MESSAGING__MESSAGING_SENDER_ID: $(STAGING___FIREBASE_CLOUD_MESSAGING__MESSAGING_SENDER_ID)
  YANDEX__MAPS_JAVASCRIPT_API_KEY: $(STAGING___YANDEX__MAPS_JAVASCRIPT_API_KEY)
  CONNECTION_STRING: $(STAGING___CONNECTION_STRING)
  EMULATION_ENABLED: false

steps:
- task: NuGetToolInstaller@1
  displayName: Install NuGet Tools

- task: NuGetCommand@2
  displayName: Restore NuGet Packages
  inputs:
    restoreSolution: '$(solution)'

- task: VSBuild@1
  displayName: Build Solution
  inputs:
    solution: '$(solution)'
    msbuildArgs: '/p:DeployOnBuild=true /p:WebPublishMethod=Package /p:PackageAsSingleFile=true /p:SkipInvalidConfigurations=true /p:PackageLocation="$(build.artifactStagingDirectory)"'
    platform: '$(buildPlatform)'
    configuration: '$(buildConfiguration)'

- task: VSTest@2
  displayName: Run Tests
  inputs:
    platform: '$(buildPlatform)'
    configuration: '$(buildConfiguration)'

- task: PowerShell@2
  displayName: Transform Configs
  inputs:
    filePath: .\deploy\generate-config.ps1
    arguments: -path  .\release\config.json
  
- task: PowerShell@2
  displayName: Transform Web Configs
  inputs:
    filePath: .\deploy\webconfig-transform.ps1
    arguments: -path  .\release\web.config

- task: AzureWebApp@1
  displayName: Azure App Service Deploy
  inputs:
    azureSubscription: $(AZURE_SUBSCRIPTION)
    appType: webApp
    appName: $(AZURE_APP_NAME)
    package: $(System.ArtifactsDirectory)/**/*.zip
