# ASP.NET
# Build and test ASP.NET projects.
# Add steps that publish symbols, save build artifacts, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/apps/aspnet/build-aspnet-4

trigger:
- staging

pool:
  vmImage: 'windows-latest'

variables:
  solution: '**/*.sln'
  buildPlatform: 'Any CPU'
  buildConfiguration: 'Release'
  ASPNETCORE_ENVIRONMENT: Staging
  APPLICATION_VERSION: $(Build.BuildNumber)
  FIREBASE_CLOUD_MESSAGING__SERVER_KEY: $(STAGING___FIREBASE_CLOUD_MESSAGING__SERVER_KEY)
  FIREBASE_CLOUD_MESSAGING__MESSAGING_SENDER_ID: $(STAGING___FIREBASE_CLOUD_MESSAGING__MESSAGING_SENDER_ID)
  YANDEX__MAPS_JAVASCRIPT_API_KEY: $(STAGING___YANDEX__MAPS_JAVASCRIPT_API_KEY)
  CONNECTION_STRING: $(STAGING___CONNECTION_STRING)
  EMULATION_ENABLED: false

steps:
- task: NuGetToolInstaller@1
  displayName: Install NuGet Tools

- task: NuGetCommand@2
  displayName: Restore NuGet Packages
  inputs:
    restoreSolution: '$(solution)'

- task: VSBuild@1
  displayName: Build Solution
  inputs:
    solution: '$(solution)'
    msbuildArgs: '/p:DeployOnBuild=true /p:WebPublishMethod=Package /p:PackageAsSingleFile=true /p:SkipInvalidConfigurations=true /p:PackageLocation="$(build.artifactStagingDirectory)"'
    platform: '$(buildPlatform)'
    configuration: '$(buildConfiguration)'

- task: VSTest@2
  displayName: Run Tests
  inputs:
    platform: '$(buildPlatform)'
    configuration: '$(buildConfiguration)'

- task: DotNetCoreCLI@2
  inputs:
    command: publish
    publishWebProjects: True
    arguments: '--configuration $(BuildConfiguration) --output $(Build.ArtifactStagingDirectory)'
    zipAfterPublish: True

- task: PowerShell@2
  displayName: Transform Configs
  inputs:
    filePath: .\deploy\generate-config.ps1
    arguments: -path  $(Build.ArtifactStagingDirectory)\config.json
  
- task: PowerShell@2
  displayName: Transform Web Configs
  inputs:
    filePath: .\deploy\webconfig-transform.ps1
    arguments: -path $(Build.ArtifactStagingDirectory)\web.config

# this code takes all the files in $(Build.ArtifactStagingDirectory) and uploads them as an artifact of your build.
- task: PublishBuildArtifacts@1
  inputs:
    pathtoPublish: '$(Build.ArtifactStagingDirectory)' 
    artifactName: 'ClearSkyMapsSimpleStaging'
